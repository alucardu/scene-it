@if (currentUserPendingInvitesResource.hasValue()) {
  @for (pendingInvite of currentUserPendingInvitesResource.value(); track $index) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>Pending Invites</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span>
          From {{ pendingInvite.host_name }}
          <a href="#" [routerLink]="['/session/' + pendingInvite.uid]"><button mat-button>Check</button></a>
          <button mat-button (click)="acceptInvite(pendingInvite.uid!)">Accept</button>
          <button mat-button (click)="declineInvite(pendingInvite.uid!)">Decline</button>
        </span>
      </mat-card-content>
    </mat-card>
  }
}
