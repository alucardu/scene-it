@if (matchResource.hasValue()) {
<mat-card>
  <mat-card-header>
    <mat-card-title>Match Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (entry of objectEntries(matchResource.value()!); track $index) {
        <mat-list-item>
          <i>{{ entry.key }}: </i> {{ entry.value }}
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
}
