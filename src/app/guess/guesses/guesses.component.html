<mat-card>
  <mat-card-header>
    <mat-card-title>Guesses</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (guess of guesses.value(); track $index) {
        <mat-list-item>
          {{ guess.username }} guessed: {{ guess.title }}
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
