@if(session.hasValue()) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>Players</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>{{ session.value()?.movie_title }}</span>
      <mat-list>
        @for (user of sessionUsers.value(); track $index) {
          <mat-list-item>
            {{ user.username }}
          </mat-list-item>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
}
