<div class="container">
  @for(session of sessions.value(); track $index) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>Horror movies</mat-card-title>
        <mat-card-subtitle>Spooky times</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Number of players: {{ session.users?.length }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/session/' + session.uid]">Check</button>
      </mat-card-actions>
    </mat-card>
  }
</div>

<app-new-session/>
