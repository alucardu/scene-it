<mat-card>
  <mat-card-header>
    <mat-card-title>Start a new session</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-session-config/>
    <span>Invites users:</span>
    <app-user-list (selectedUser)="userSelected()"/>
    @if(error()){<p class="error">Invite at least 1 player.</p>}
  </mat-card-content>
  <mat-card-actions>
    <button  mat-button (click)="newSession()">Start new session</button>
  </mat-card-actions>
</mat-card>
